<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button_container" style="display: none">
      <button id="restart_btn">Restart</button>
    </div>
    <div class="button_container">
      <select id="create_terminal_slct">
        <option value="1">1 terminal</option>
        <option value="2" selected>2 terminals</option>
        <option value="4">4 terminals</option>
        <option value="6">6 terminals</option>
        <option value="8">8 terminals</option>
      </select>
    </div>
    <hr />

    <div class="settings_container">
      <div class="container">
        <label class="number_label">cols</label>:
        <input type="number" step="1" max="300" min="50" value="90" class="number_input" id="cols_int" />
      </div>
      <div class="container">
        <label class="number_label">rows</label>:
        <input type="number" step="1" max="300" min="1" value="30" class="number_input" id="rows_int" />
      </div>
      <div class="container">
        <label class="number_label">font size</label>:
        <input
          type="number"
          step="1"
          max="50"
          min="8"
          value="16"
          class="number_input"
          id="fontsize_int"
        />
      </div>

      <hr />
      <div>
        <div class="container">
          <label class="number_label">cmd port</label>:
          <input
            type="number"
            step="1"
            max="65535"
            min="1024"
            value="8890"
            class="number_input"
            id="port_int"
          />
        </div>
        <div class="container">
          <label class="number_label">powershell port</label>:
          <input
            type="number"
            step="1"
            max="65535"
            min="1024"
            value="8891"
            class="number_input"
            id="port2_int"
          />
        </div>
        <div class="container">
          <label class="number_label">bash (wsl) port</label>:
          <input
            type="number"
            step="1"
            max="65535"
            min="1024"
            value="8892"
            class="number_input"
            id="port3_int"
          />
        </div>

        <hr />
        <div class="container">
          <label class="number_label">cmd home</label>:
          <input type="text" class="text_input" value="c:\" id="home_int" />
        </div>

        <div class="container">
          <label class="number_label">powershell home</label>:
          <input type="text" class="text_input" value="c:\" id="home2_int" />
        </div>
        <div>
          <hr />
          <label style="color: cornflowerblue">wsl</label>

          <div class="container" style="padding-top: 8px">
            <label class="number_label">distro</label>:
            <input type="text" class="text_input" value="~/" id="dist_int" placeholder="Ubuntu-20.04" />
          </div>
          <div class="container">
            <label class="number_label">user</label>:
            <input type="text" class="text_input" value="" id="user_int" placeholder="root" />
          </div>
          <div class="container">
            <label class="number_label">home</label>:
            <input type="text" class="text_input" value="~/" id="home3_int" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
